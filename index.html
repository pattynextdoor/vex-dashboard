<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vex</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a0f;
      color: #c8c0b8;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    #canvas-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    #ui-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 2rem;
    }
    #chat-container {
      pointer-events: all;
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
    }
    #chat-log {
      max-height: 40vh;
      overflow-y: auto;
      padding: 1rem 0;
      scrollbar-width: thin;
      scrollbar-color: #2a2a3a transparent;
    }
    .message {
      margin-bottom: 0.75rem;
      opacity: 0.9;
      line-height: 1.5;
    }
    .message.user { color: #8a8a9a; }
    .message.vex { color: #c8c0b8; }
    .message .label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      opacity: 0.5;
      margin-bottom: 0.2rem;
    }
    #input-container {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    #chat-input {
      flex: 1;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      color: #c8c0b8;
      padding: 0.75rem 1rem;
      font-family: inherit;
      font-size: 0.9rem;
      border-radius: 4px;
      outline: none;
      transition: border-color 0.3s;
    }
    #chat-input:focus {
      border-color: rgba(200,180,160,0.3);
    }
    #chat-input::placeholder {
      color: rgba(200,192,184,0.3);
    }
    #status {
      pointer-events: all;
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      opacity: 0.3;
    }
    #status .dot {
      display: inline-block;
      width: 6px; height: 6px;
      border-radius: 50%;
      background: #4a6a5a;
      margin-right: 0.5rem;
      vertical-align: middle;
    }
    #status.connected .dot { background: #6aaa7a; }
    #status.thinking .dot { background: #aa8a4a; animation: pulse 1s infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  <div id="status"><span class="dot"></span>initializing</div>
  <div id="ui-overlay">
    <div id="chat-container">
      <div id="chat-log"></div>
      <div id="input-container">
        <input type="text" id="chat-input" placeholder="speak..." autocomplete="off" />
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
